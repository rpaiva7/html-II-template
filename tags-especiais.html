<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link externo-->
    <a href="https://www.labenu.com.br">Esse é um link externo</a>

    <!--Link interno-->    
    <a href="tags-formulario.html">Esse é um link interno</a>

    <!-- Span transformado em link -->
    <a href="">
     <span>Este span também!</span> 
    </a>

    <!-- Parte de um texto transformado em link -->
    <p>Se quiser parar de receber e-mails <a href="">Clique aqui</p>
    </a>

    <!--Tags de mídia-->
    
    <!-- Tag de imagem -->
    <img src="https://colunaitalo.com.br/upload/artigos/1101/capa_brasil_view.jpg" width="200px" alt="Escudo da CBF">

    <!-- Tag de audio -->
    <audio src="fixacao/media/03-11-48-maglore-me-deixa-legal-youtube.mp3" controls
    > O seu navegador não suporta esse formato de áudio</audio>
    
    <!-- Tag de vídeo -->
    <video src="fixacao/media/Djavan - Maçã (Áudio Oficial).mp4" height = "200px" controls > 
        O seu navegador não suporta áudio.
    </video> 

</body>
</html>
